<!DOCTYPE html>
<html>

<head>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>

</head>

<body>

  <!-- header -->

  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>

  <!-- main -->

  <main id="main">

    <div id="photographer-container" class="photographer-header">
      <div class="photographer-infos">
        <h1 class="photographer-name">
        </h1>
        <h2>
          <div class="photographer-location"></div>
          <p class="photographer-tagline"></p>
        </h2>
      </div>
      <div class="flex-button">
        <button class="contact_button" onclick="displayModal()">Contactez-moi
        </button>
      </div>
      <figure class="flex-img">
        <img class="photographer-picture">
      </figure>
      <div class="photographer-price"></div>
    </div>
    <p class="filter">Filtrer par : </p>
    <section id="photographer-medias">
    </section>

  </main>

  <!-- modal -->

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="form-signup">

        <label>Pr√©nom : </label>
        <input id="firstname" />
        <label for="">Nom : </label>
        <input id="lastname" />
        <label for="">Email : </label>
        <input id="email" />
        <label for="">Votre message : </label>
        <input id="message" />

        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/media-factory.js"></script>
  <script src="scripts/factories/photographer-factory.js"></script>
  <script src="/scripts/pages/photographer-page.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
