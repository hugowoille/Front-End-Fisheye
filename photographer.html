<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/photographer.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>

	<body>
		<!-- header -->

		<header>
			<a href="index.html" aria-label="aller à la page d'accueil">
				<img
					src="assets/images/logo.png"
					class="logo"
					alt="Logo de Fisheye"
					aria-label="aller à la page d'accueil"
				/>
			</a>
		</header>

		<!-- main -->

		<main id="main">
			<div id="photographer-container" class="photographer-header">
				<div class="photographer-infos">
					<h1 id="photographer-name" class="photographer-name"></h1>
					<div class="photographer-location"></div>
					<p class="photographer-tagline"></p>
				</div>
				<div class="flex-button">
					<button
						class="contact_button"
						id="contact-button"
						aria-label="Ouvre le formulaire de contact"
					>
						Contactez-moi
					</button>
				</div>
				<figure class="flex-img">
					<img src="" class="photographer-picture" />
				</figure>
				<div class="photographer-price"></div>
			</div>
			<div class="filter-container">
				<p class="filter-by">Trier par :</p>
				<p id="selected-filter"></p>
				<button id="drop-down" role="button" aria-hashpopup="listbox">
					<img
						id="drop-down-btn"
						src="assets/icons/dropdown.png"
						aria-label="déroule le menu des filtres"
					/>
				</button>

				<ul class="filters">
					<li
						id="popularity-filter"
						aria-label="trier par popularité"
						alt="trier par popularité"
						aria-labelledby="trier par popularité"
					>
						Popularité
					</li>
					<li id="date-filter" aria-label="trier par date">Date</li>
					<li class="separate"></li>
					<li id="title-filter" aria-label="trier par titre">
						Titre
					</li>
				</ul>
			</div>

			<section id="photographer-medias"></section>
		</main>

		<!-- modal -->

		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2 id="contact-name"></h2>
					<img
						src="assets/icons/close.svg"
						onclick="closeModal()"
						alt="ferme le formulaire"
					/>
				</header>
				<form id="form-signup">
					<label for="firstname">Prénom : </label>
					<input
						type="text"
						id="firstname"
						aria-label="entrez votre prénom"
					/>

					<label for="lastname">Nom : </label>
					<input
						type="text"
						id="lastname"
						aria-label="entrez votre nom"
					/>

					<label for="email">Email : </label>
					<input
						type="text"
						id="email"
						aria-label="entrez votre email"
						placeholder="exemple@email.com"
					/>

					<label for="message">Votre message : </label>
					<input id="message" aria-label="entrez votre message" />

					<button
						class="contact_button"
						type="submit"
						aria-label="envoi votre message"
					>
						Envoyer
					</button>
				</form>
			</div>
		</div>

		<!-- lightbox -->

		<div id="lightbox">
			<div id="lightbox-content">
				<img
					id="close-lightbox-btn"
					class="all-lightbox-btn"
					src="assets/icons/close.svg"
					onclick="closeLightbox()"
					aria-label="ferme la lightbox"
				/>
				<img
					id="left-lightbox-btn"
					class="all-lightbox-btn"
					src="assets/icons/left.svg"
					aria-label="naviguer vers la gauche"
				/>
				<div id="img-container"></div>
				<img
					id="right-lightbox-btn"
					class="all-lightbox-btn"
					src="assets/icons/right.svg"
					aria-label="naviguer vers la droite"
				/>
			</div>
		</div>
		<script src="scripts/factories/media-factory.js"></script>
		<script src="scripts/factories/photographer-factory.js"></script>
		<script src="scripts/pages/photographer-page.js"></script>
		<script src="scripts/utils/contactForm.js"></script>
		<script src="scripts/utils/lightbox.js"></script>
	</body>
</html>
